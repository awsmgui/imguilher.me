{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{ if eq .Type "posts" }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 de January de 2006" }}</time>
        {{ end }}
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
