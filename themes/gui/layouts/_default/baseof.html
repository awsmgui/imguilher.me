<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
</head>
<body>
    
    <header class="site-header">
        <a href="{{ "/" | relURL }}">
            <h1 class="site-title">{{ .Site.Title }}</h1>
        </a>
        <p class="site-subtitle">{{ .Site.Params.subtitle }}</p>

        <div class="button-panel">
            <div class="button-row">
                <a href="/bio/" class="nav-button"><i class="fa-solid fa-user-circle"></i><span>Bio</span></a>
                <a href="/contato/" class="nav-button"><i class="fa-solid fa-envelope"></i><span>Contato</span></a>
                <a href="/news/" class="nav-button"><i class="fa-solid fa-newspaper"></i><span>News</span></a>
            </div>
            <div class="button-row">
                <a href="/categories/webhacking/" class="nav-button"><i class="fa-solid fa-globe"></i><span>WebHacking</span></a>
                <a href="/categories/tutoriais/" class="nav-button"><i class="fa-solid fa-graduation-cap"></i><span>Tutoriais</span></a>
            </div>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="main-footer">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
