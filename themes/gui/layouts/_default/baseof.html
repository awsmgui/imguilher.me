<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
</head>
<body>
    
    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="glass-distortion">
        <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.01 0.05" 
            numOctaves="1" 
            seed="5" 
            result="turbulence" />
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
        <feSpecularLighting 
            in="softMap" 
            surfaceScale="5" 
            specularConstant="1" 
            specularExponent="100" 
            lighting-color="white" 
            result="specLight">
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>
        <feComposite 
            in="specLight" 
            operator="arithmetic" 
            k1="0" k2="1" k3="1" k4="0" 
            result="litImage" />
        <feDisplacementMap 
            in="SourceGraphic" 
            in2="softMap" 
            scale="50" 
            xChannelSelector="R" 
            yChannelSelector="G" />
      </filter>
    </svg>
    
    <header class="site-header">
        <div class="header-container">
            <a href="{{ "/" | relURL }}"><h1 class="site-title">{{ .Site.Title }}</h1></a>
            <p class="site-subtitle">{{ .Site.Params.subtitle }}</p>
            
            <div class="button-panel">
                <div class="button-row">
                    <a href="/bio/">
                        <div class="liquidGlass-wrapper nav-button">
                            <div class="liquidGlass-effect"></div>
                            <div class="liquidGlass-tint"></div>
                            <div class="liquidGlass-shine"></div>
                            <div class="liquidGlass-content">
                                <i class="fa-solid fa-user-circle"></i>
                                <span>Bio</span>
                            </div>
                        </div>
                    </a>
                    <a href="/contato/">
                        <div class="liquidGlass-wrapper nav-button">
                            <div class="liquidGlass-effect"></div>
                            <div class="liquidGlass-tint"></div>
                            <div class="liquidGlass-shine"></div>
                            <div class="liquidGlass-content">
                                <i class="fa-solid fa-envelope"></i>
                                <span>Contato</span>
                            </div>
                        </div>
                    </a>
                    <a href="/news/">
                        <div class="liquidGlass-wrapper nav-button">
                            <div class="liquidGlass-effect"></div>
                            <div class="liquidGlass-tint"></div>
                            <div class="liquidGlass-shine"></div>
                            <div class="liquidGlass-content">
                                <i class="fa-solid fa-newspaper"></i>
                                <span>News</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="button-row">
                    <a href="/categories/webhacking/">
                        <div class="liquidGlass-wrapper nav-button">
                            <div class="liquidGlass-effect"></div>
                            <div class="liquidGlass-tint"></div>
                            <div class="liquidGlass-shine"></div>
                            <div class="liquidGlass-content">
                                <i class="fa-solid fa-globe"></i>
                                <span>WebHacking</span>
                            </div>
                        </div>
                    </a>
                    <a href="/categories/tutoriais/">
                        <div class="liquidGlass-wrapper nav-button">
                            <div class="liquidGlass-effect"></div>
                            <div class="liquidGlass-tint"></div>
                            <div class="liquidGlass-shine"></div>
                            <div class="liquidGlass-content">
                                <i class="fa-solid fa-graduation-cap"></i>
                                <span>Tutoriais</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="main-footer">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
